version: '3.8'

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_HOST_ADDR=0.0.0.0
      - CHROMA_HOST_PORT=8000
    volumes:
      - ./chroma_data:/data
    networks:
      - gangwon-network
    restart: unless-stopped

  backend:
    build: .
    container_name: gangwon-CHOIJAEHYEOK-backend
    ports:
      - "8880:8800"
    environment:
      - UPSTAGE_API_KEY=${UPSTAGE_API_KEY}
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    depends_on:
      - chromadb
    networks:
      - gangwon-network
    restart: unless-stopped

networks:
  gangwon-network:
    driver: bridge